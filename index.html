<!DOCTYPE html>
<html lang="en">
<head>  
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grid practice</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body> 

   <!-- grid-wrapper -->
   <section class="grid-wrapper">
      <div class="grid-wrapper__container container">
         <div class="grid-wrapper__row">
            <a href="#" class="grid-wrapper__sale sale">
               <article class="sale__item">
                  <img src="img/grid-wrapper/sale.svg" alt="Card" class="sale__image">
                  <h2 class="sale__subject">
                     GET UP TO 50% OFF
                  </h2>
               </article>
            </a>
            <a href="#" class="grid-wrapper__summer summer">
               <article class="summer__item">
                  <img src="img/grid-wrapper/summer.svg" alt="Card" class="summer__image">
               </article>
            </a>
            <article class="grid-wrapper__model model model_1">
               <a href="#" class="model__item">
                  <img src="img/grid-wrapper/model1.png" alt="Card" class="model__image">
               </a>
               <span class="model__like">
                  <svg class="model__heart" width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M2.16432 7.78746C0.649977 5.76834 1.15476 2.73966 3.67865 1.7301C6.20255 0.720545 7.71689 2.73966 8.22167 3.74922C8.72645 2.73966 10.7456 0.720545 13.2695 1.7301C15.7934 2.73966 15.7934 5.76834 14.279 7.78746C12.7647 9.80658 8.22167 13.8448 8.22167 13.8448C8.22167 13.8448 3.67865 9.80658 2.16432 7.78746Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>                     
               </span>
            </article>
            <article class="grid-wrapper__model model model_2">
               <a href="#" class="model__item">
                  <img src="img/grid-wrapper/model2.png" alt="Card" class="model__image">
               </a>
               <span class="model__like">
                  <svg class="model__heart" width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M2.16432 7.78746C0.649977 5.76834 1.15476 2.73966 3.67865 1.7301C6.20255 0.720545 7.71689 2.73966 8.22167 3.74922C8.72645 2.73966 10.7456 0.720545 13.2695 1.7301C15.7934 2.73966 15.7934 5.76834 14.279 7.78746C12.7647 9.80658 8.22167 13.8448 8.22167 13.8448C8.22167 13.8448 3.67865 9.80658 2.16432 7.78746Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>                     
               </span>
            </article>
            <article class="grid-wrapper__model model model_3">
               <a href="#" class="model__item">
                  <img src="img/grid-wrapper/model3.png" alt="Card" class="model__image">
               </a>
               <span class="model__like">
                  <svg class="model__heart" width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M2.16432 7.78746C0.649977 5.76834 1.15476 2.73966 3.67865 1.7301C6.20255 0.720545 7.71689 2.73966 8.22167 3.74922C8.72645 2.73966 10.7456 0.720545 13.2695 1.7301C15.7934 2.73966 15.7934 5.76834 14.279 7.78746C12.7647 9.80658 8.22167 13.8448 8.22167 13.8448C8.22167 13.8448 3.67865 9.80658 2.16432 7.78746Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>                     
               </span>
            </article>
            <article class="grid-wrapper__model model model_4">
               <a href="img/grid-wrapper/model4.png" class="model__item">
                  <img src="img/grid-wrapper/model4.png" alt="Card" class="model__image">
               </a>
               <span class="model__like">
                  <svg class="model__heart" width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M2.16432 7.78746C0.649977 5.76834 1.15476 2.73966 3.67865 1.7301C6.20255 0.720545 7.71689 2.73966 8.22167 3.74922C8.72645 2.73966 10.7456 0.720545 13.2695 1.7301C15.7934 2.73966 15.7934 5.76834 14.279 7.78746C12.7647 9.80658 8.22167 13.8448 8.22167 13.8448C8.22167 13.8448 3.67865 9.80658 2.16432 7.78746Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>                     
               </span>
            </article>
            <a href="#" class="grid-wrapper__trending trending">
               <article class="trending__item">
                  <img src="img/grid-wrapper/trending.png" alt="" class="trending__image">
                  <div class="trending__info-block info-block">
                     <h3 class="info-block__title info-block__title_blue">
                        Trending & Hot
                     </h3>
                     <p class="info-block__text">
                        A collection of most trending items.
                     </p>
                  </div>
               </article>
            </a>  
            <a href="#" class="grid-wrapper__trending first-time">
               <article class="first-time__item">
                  <img src="img/grid-wrapper/first-time.png" alt="" class="trending__image">
                  <div class="first-time__info-block info-block">
                     <h3 class="info-block__title info-block__title_red">
                        Buy it for the first time
                     </h3>
                     <p class="info-block__text">
                        New in store. Try it before anyone else.
                     </p>
                  </div>
               </article>  
            </a>   
         </div>
      </div>
   </section>
   <!-- grid-wrapper -->

   <script src="js/script.js"></script>
</body>
</html>
